<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Video Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>    
<body>
    
    <aside class="sideBar">
        <div class="vertical-menu">
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <a href="playlist.html" class="active">Playlists</a>
        </div>
    </aside>

    <main>
        <h1> ACANTERO Educational Video Platform</h1>
        <section id="create-playlist">
            <h2>Create Playlist</h2>
            <form id="playlist-form">
                <input type="text" id="playlist-name" placeholder="Playlist name...">
                <button type="button" id="add-video">Create Playlist</button>
            </form>
            <h2>My Playlists</h2>
            <section id="playlist-list">
                <div class="playlist"> 
                    <h3>AWS certification</h3>
                    <button id="edit1">
                        <img class="icon" src="edit.png">
                    </button>
                    <button>
                        <img class="icon" src="delete.png">
                    </button>
                </div>
                <div class="playlist">  
                    <h3>Learn Piano</h3>
                    <button id="edit2">
                        <img class="icon" src="edit.png">
                    </button>
                    <button>
                        <img class="icon" src="delete.png">
                    </button>
                </div>
                <div class="playlist">  
                    <h3>Roman History</h3>
                    <button id="edit3">
                        <img class="icon" src="edit.png">
                    </button>
                    <button>
                        <img class="icon" src="delete.png">
                    </button>
                </div>
            </section>
        </section>
    </main>
    
    <script src="script2.js"></script>
</body>
</html>
